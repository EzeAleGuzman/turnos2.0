<!DOCTYPE html>
<html lang="en">

<head>

<body>

      <div class="container contheader">
        <!-- columna 1 del header (LOGO) -->
        <div class="cont_logo">
          <a class="logo-img" src="#">
            <img src="/turnos/static/componentes/img/logo ajustado.png" alt="Logo hospital">

        <!-- columna 2 del header (BIENVENIDA) -->
        <div class="cont_username">

        <!-- columna 3 del header (CERRAR SESIÓN) -->

      </div>
    </div>
    <div class="titulo">
        <a class="titulo-pag">
          <h1>HOSPITAL D. ARTURO OÑATIVA</h1>
        </a>
      </div>
    {% block content %}

    {% endblock %}

        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')
  
        myModal.addEventListener('shown.bs.modal', () => {
          myInput.focus()
        })
      </script>
  
      <script src="../static/js/script.js"></script>
