<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> 
    



</head>

<body>
  <br>
  <h1>Sistema de turnos</h1>
  <!-- Modal crear turno -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Crear turno
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo turno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <div class="flex justify-center w-full p-20">
            <div class=" w-80"> -->
              <form action="{% url 'crear_turno' %}" method='POST'>
                {% csrf_token %}
                {{ form }}
                <input class="btn btn-primary" type='submit' value='Crear turno'>
              </form>
            <!-- </div>
          </div> ... -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <br><br>
  <div class="container-fluid">
    <div class="container">
      <div class="table-responsive">
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th>Nombre y apellido</th>
              <th>DNI</th>
              <th>MÃ©dico</th>
              <th>Fecha y hora</th>
              <th>Acciones</th>
            </tr>
          </thead>
          {% for turno in turnos %}
          <tbody>
            <tr>
              <td>
                <p> {{ turno.nombre }} {{ turno.apellido }}</p>
                <p> </p>
              </td>
              <td>
                <p> {{ turno.dni_paciente }}</p>
              </td>
              <td>
                <p> {{ turno.medico }}</p>
              </td>
              <td>
                <p>{{ turno.horario }}</p>
              </td>
              <td>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  Edit
                </button>
              </td>
            </tr>

            </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>

    </div>
  </div>

  <script>
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })
  </script>


</body>

</html>
