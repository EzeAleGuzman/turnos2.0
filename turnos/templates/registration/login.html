{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Enlace Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Enlace de google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Oña 2.0 </title>
  <!-- Enlace a CSS -->
  <link rel="stylesheet" href="{% static 'componentes/css/login.css' %}">

</head>

<body>
  <!-- Logo -->
  <div class="cont_logo">
    <a href="#">
      <img class='logo_img'src="{% static 'componentes/img/logo ajustado.png' %}" alt="Logo hospital">
    </a>
  </div>
  
  <hr class="px-10 m-4">


  <!-- Aca empieza el formulario de inicio de sesion -->
  <div class="cont_form">
    
    <form class="rounded-lg bg-white-500 p-5 shadow-lg shadow-zinc-500/50" action="" method="post">
      {% csrf_token %}

      <!-- Iniciar sesion -->
      <div class="In_sesion">
        <h1>Iniciar sesión</h1>
      </div>      
        <br>

        <!-- Contenedor Credencial USUARIO -->
        <div class="cont_usuario">
          <label class="form-label" for="username">
            Usuario
          </label>
          <div class="col-sm-12">
            <input class="form-control" type="text" name="username" id="username" autocomplete="on">
          </div>
        </div>
      <!-- Contenedor Credencial PASSWORD --> 
      <div class="cont_password">
        <label class="form-label" for="password">
          Contraseña
        </label>
        <div class="col-sm-12">
        <input class="form-control" type="password" name="password" id="password">
        </div>
      </div>
      <br>

      <!-- Contenedor Boton --> 
      <div class='boton_InSesion'>
        <button class="btn btn-primary boton_CT" type="submit" type="submit">Iniciar sesion</button>
      </div>
    </form>
    <!-- </div> -->
  </div>




</body>

</html>
